<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJS Examples</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>

    <div id="app">
        {{ message }}
    </div>

    <div id="app2">
        <span v-bind:title="message">
            Hover your mouse over me for a few seconds to see the title!
        </span>
        <a v-bind:href="linkUrl" target="_blank" rel="noopener noreferrer">
            {{ linkText }}
        </a>
    </div>

    <div id="app3">
        <span v-if="showIt">Now you see this!</span>
    </div>
    
    <div id="app4">
        <ol>
            <li v-for="todo in theList">
                {{todo.text}}
            </li>
        </ol>
    </div>

    <div id="app5">
        <p>
            {{msg}}
        </p>
        <button v-on:click="reverseMsg">Reverse the string!</button>
    </div>

    <div id="app6">
        <p>{{message}}</p>
        <input type="text" v-model="message">
    </div>
    
    <script src="js/index.js"></script>
</body>
</html>
